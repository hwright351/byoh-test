<!doctype HTML>
<html lang="en-us">
  
  <!-- https://blog.theodo.com/2018/09/build-first-ar-web-app-less-10mn/ --> 
  
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
  <!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<!-- https://github.com/supermedium/superframe/tree/master/components/look-at/ -->
 <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
 
  </head>
  
  <body style='margin : 0px; overflow: hidden;'>
    
    <a-scene embedded arjs='trackingMethod: best;' cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
      
     <a-assets>

       <img id="ar1" src="ar1.png">

      <a-image src="#ar1" position="0 0 0" rotation="90 90 0" scale="1 1 1"></a-image>
      </a-entity>
  	</a-marker>
